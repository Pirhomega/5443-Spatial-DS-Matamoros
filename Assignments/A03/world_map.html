<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Range and Nearest Neighbor Practice</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <script src="https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css" rel="stylesheet" />
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script>

        mapboxgl.accessToken = 'pk.eyJ1IjoicnVnYnlwcm9mIiwiYSI6ImNpZ3M1aDZwbzAyMnF1c20xcnM4ZGowYWQifQ.s6ghscOu98he230FV1_72w';
        var map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/streets-v11',
            center: [2.399601171634771,47.437756233044865],
            zoom: 3
        });

        map.on('load', function () {
            $.getJSON("http://localhost:8888/country/Egypt?key=value{}")
                .done(function (json) {
                    console.log(json);
                    map.addSource('country', {
                        'type': 'geojson',
                        'data': json
                    });
                    map.addLayer({
                        'id': 'country',
                        'type': 'line',
                        'source': 'country',
                        'layout': {
                            'line-join': 'round',
                            'line-cap': 'round'
                        },
                        'paint': {
                            'line-color': '#FF0000',
                            'line-width': 4
                        }
                    });
                })
                .fail(function (jqxhr, textStatus, error) {
                    var err = textStatus + ", " + error;
                    console.log("Request Failed: " + err);
                });
            // The `click` event is an example of a `MapMouseEvent`.
            // Set up an event listener on the map.
            map.on('click', function (e) {
                // The event object (e) contains information like the
                // coordinates of the point on the map that was clicked.
                console.log('A click event has occurred at ' + e.lngLat);
                console.log('A click event has occurred at ' + e.lngLat.toArray());
                $.getJSON("http://localhost:8888/click/?lngLat=" + e.lngLat.toArray())
                    .done(function (json) {
                        console.log(json['country']);
                        // json['country']['id']
                        map.addSource(json['country']['id'], {
                            'type': 'geojson',
                            'data': json['country']
                        });
                        map.addLayer({
                            'id': json['country']['id'],
                            'type': 'line',
                            'source': json['country']['id'],
                            'layout': {
                                'line-join': 'round',
                                'line-cap': 'round'
                            },
                            'paint': {
                                'line-color': '#AA6745',
                                'line-width': 4
                            }
                        });
                    })
                    .fail(function (jqxhr, textStatus, error) {
                        var err = textStatus + ", " + error;
                        console.log("Request Failed: " + err);
                    });
            });

        });
    </script>

</body>

</html>
